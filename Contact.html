<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | ORLANDO BOOKSTORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-blue-800 text-white p-5">
    <nav class="flex justify-between">
      <h1 class="text-2xl font-bold">ORLANDO BOOKSTORE</h1>
      <ul class="flex space-x-4">
        <li><a href="Bookstore.html" class="hover:underline">Home</a></li>
        <li><a href="News.html" class="hover:underline">News</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="orders.html" class="hover:underline">Orders</a></li>
        <li><a href="contact.html" class="underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="p-6 max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Get in Touch</h2>
    <form class="bg-blue-50 p-6 rounded shadow space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 border rounded">
      <textarea placeholder="Your Message" class="w-full p-2 border rounded h-32"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
    <div class="mt-6 text-sm text-gray-600">
      <p><strong>Email:</strong> info@orlandobookstore.com</p>
      <p><strong>Phone:</strong> +256 700 000 000</p>
      <p><strong>Location:</strong> Kampala, Uganda</p>
    </div>
  </main>
  <footer class="bg-blue-800 text-white text-center p-4 mt-8">
    &copy; 2024 ORLANDO BOOKSTORE. All rights reserved.
  </footer>
</body>
</html>
